<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="static/stats.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <script src="static/stats.js"></script>

        <title>Stats Tracker</title>
    </head>

    <body>
        <main class="container">
            <div class="row">
                <div class="col-8">
                    <div class="bg-light p-5 rounded">
                        <div id="heading">
                            <h1>Stats Tracker</h1>
                        </div>

                        <!-- Page 1: Enter name -->
                        <form id="intro-form">
                            <div class="row">
                                <div class="col-6">
                                    <input autofocus required class="form-control" id="userName" aria-describedby="nameHelp"
                                           placeholder="Please tell us your name">
                                    <div id="nameHelp" class="form-text">This is to record submitted numbers against</div>
                                </div>
                                <div class="col-3">
                                    <button type="submit" class="btn btn-outline-primary">Start</button>
                                </div>
                            </div>
                        </form>

                        <!-- Page 2: The app -->
                        <form id="main-form" style="display:none">
                            <div id="results">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <th scope="row">Count:</th>
                                        <td id="count" class="numerical"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Mean:</th>
                                        <td id="mean" class="numerical"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Standard Deviation:</th>
                                        <td id="standard-deviation" class="numerical"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input autofocus required type="number" step="any" class="form-control" id="new-value"
                                           aria-describedby="addHelp" placeholder="Add a new number">
                                    <div id="addHelp" class="form-text">Numbers will be recorded against user&nbsp;</div>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-outline-primary">Add</button>
                                </div>
                                <div class="col-1">
                                    <button id="reset" type="button" class="btn btn-outline-danger">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>

    </body>
</html>
